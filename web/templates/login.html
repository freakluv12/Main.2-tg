<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Rental CRM</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header p-4 text-center">
                        <i class="bi bi-car-front fs-1 mb-3"></i>
                        <h3>Rental CRM</h3>
                        <p class="mb-0">Система управления автопрокатом</p>
                    </div>
                    
                    <div class="p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i>
                                    Пароль
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" 
                                       name="password" required>
                            </div>
                            
                            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                                <i class="bi bi-exclamation-triangle"></i>
                                <span id="error-message"></span>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Войти
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-white-50">
                        © 2024 Rental CRM. Все права защищены.
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            // Verify token
            fetch('/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                }
            });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Hide previous error
            errorAlert.classList.add('d-none');
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Вход...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('access_token', data.access_token);
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    errorMessage.textContent = data.detail || 'Неверный пароль';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Ошибка подключения к серверу';
                errorAlert.classList.remove('d-none');
            } finally {
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
